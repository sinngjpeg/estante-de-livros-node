openapi: 3.0.0
info:
  title: Mercado Livro API
  description: API for managing books, authors, and categories in the Mercado Livro application.
  version: 1.0.0

servers:
  - url: http://localhost:3000/api/

paths:
  /books:
    get:
      summary: Get all books
      responses:
        "200":
          description: A list of books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
    post:
      summary: Create a new book
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Book"
      responses:
        "201":
          description: Book created successfully
